<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio front-game</title>
</head>
<body>
    <section class="front">
        <section class="players_front">
            <div class="division">
                <section class="player_name">
                    <p class="name">P1</p>
                </section>
                <section class="players_select">
                    <div class="p_front"> P1</div>
                    <div class="p_front">P2</div>
                </section>
            </div>
        </section>
        <section class="colors_card">
            <div class="division">
                <section class="title_colors">
                    <p>Colors</p>
                </section>
                <section class="colors">
                    <div class="line_color">
                        <div style="background: blueviolet ;"></div>
                        <div style="background: pink;"></div>
                        <div style="background:#f60f ;"></div>
                        <div style="background:#a45f ;"></div>
                        <div style="background: rgb(11, 252, 123);"></div>
                        <div style="background: rgb(27, 89, 169);"></div>
                    </div>
                    <div class="line_color">
                        <div style="background:#262626 "></div>
                        <div style="background: rgba(237, 232, 232, 0.871);"></div>
                        <div style="background:#A7D9AA ;"></div>
                        <div style="background: #D9043D;"></div>
                        <div style="background: #4F4D8C;"></div>
                        <div style="background: #87BF34;"></div>
                    </div>
                </section>
            </div>
        </section>
        <section class="play">
            <button class="button_play">Play</button>
        </section>
    </section>
    <section class="game">
        <section class="players">
            <div class="player_one"></div>
            <div class="Player_two"></div>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
